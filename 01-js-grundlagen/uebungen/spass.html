<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jahre in Deutschland</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 40px;
      }

      @keyframes slideInRight {
        0% {
          transform: translateX(100vw);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .slide-number {
        display: inline-block;
        animation: slideInRight 2s ease-out;
        opacity: 1;
        margin-left: 10px;
        color: #e83e8c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>
    <div class="additional-output my-4"></div>
    <div class="happiness-output my-4"></div>

    <script>
      'use strict';
      let firstName = 'Korneli';
      let lastName = 'Nastas';
      let age = 54;

      let yearsInGermany = prompt('Wie lange lebst du schon in Deutschland?');
      let yearsOutsideGermany = age - yearsInGermany;

      let outputEl = document.querySelector('.output');
      let additionalOutputEl = document.querySelector('.additional-output');
      let happinessOutputEl = document.querySelector('.happiness-output');

      outputEl.innerHTML = `<p class="fs-3 text-primary"> <strong>${firstName} ${lastName}</strong>.  ${age} Jahre alt.`;

      additionalOutputEl.innerHTML = `
        <p class="fs-3 text-primary">In BRD: <span class="slide-number">${yearsInGermany}</span> Jahre</p>
        <p class="fs-3 text-success">Außerhalb BRD: <span class="slide-number">${yearsOutsideGermany}</span> Jahre</p>
      `;

      setTimeout(function () {
        let happyYears = prompt(
          'Wie viele Jahre warst du in Deutschland glücklich?'
        );

        let happyPercentage = (happyYears / yearsInGermany) * 100;

        happinessOutputEl.innerHTML = `
        <img src="1.gif
        " alt="Glückliches Bild" class="mt-4"/>
        <br/>
          <p class="fs-3 text-warning">Ich war <strong>${happyYears}</strong> Jahren in Deutschland glücklich.</p>
          <p class="fs-3 text-info">Das sind <strong>${happyPercentage.toFixed(
            2
          )}%</strong> meiner Zeit here.</p>
        
         
         
        `;
      }, 4000);
    </script>
  </body>
</html>
