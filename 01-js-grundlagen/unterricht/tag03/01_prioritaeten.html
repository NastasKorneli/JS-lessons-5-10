<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priorit채ten und Klammern in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Priorit채ten und Klammern in JS</h1>

        <!-- table.table.table-striped>thead.table-dark>tr>th*3 -->
        <div class="container mt-5">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Priorit채t / Pr채zedenz</th>
                <th scope="col">Name</th>
                <th scope="col">Operator</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-primary">
                <td>1</td>
                <td>Gruppierungsoperator</td>
                <td>Klammern ()</td>
              </tr>
              <tr class="table-secondary">
                <td>2</td>
                <td>typeof-Operator</td>
                <td>typeof</td>
              </tr>
              <tr class="table-success">
                <td>3</td>
                <td>Multiplikation, Division, Modulo</td>
                <td>* / %</td>
              </tr>
              <tr class="table-danger">
                <td>4</td>
                <td>Addition, Subtraktion</td>
                <td>+ -</td>
              </tr>
              <tr class="table-warning">
                <td>5</td>
                <td>Zuweisungsoperator</td>
                <td>=</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      // prettier-ignore
      console.log((3 * 4) + (7 / 2) - 3); // => 12.5

      console.log(typeof 24 + 3); // => 'number3'
      console.log('number' + 3); // => 'number3'

      console.log(typeof (24 + 3)); // => 'number'
    </script>
  </body>
</html>
