  <body>
    <main>
      <div class="container py-5">
        <h1>Day 2</h1>
        <div class="alert alert-primary">
          <h2>alert()</h2>
          <p>
            Die
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/API/Window/alert"
              >window.alert()</a
            >
            Methode zeigt einen Alert-Dialog mit optional spezifiziertem Inhalt
            und einem OK-Button an.
          </p>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      //   alert('Hello World');
      let result = window.prompt('Gib deinen Namen ein');

      let result2 = window.confirm('Sind Sie sicher?');
      console.log(result2);
